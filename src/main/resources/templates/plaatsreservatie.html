<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='reservatie - cultuurhuis')"></head>
<body>

<nav th:replace="fragments::navigatie"/>

<h1 th:text="|${reservatie.voorstelling.titel} &mdash; ${reservatie.voorstelling.uitvoerders}|" > </h1>

<form  method="post" th:action="@{/reserveren/opslaan}" th:object="${reservatie}" >
    <label>
        Voorstelling
        <p th:text="*{voorstelling.titel}" />
    </label>

    <label>
        Uitvoerders
        <p th:text="*{voorstelling.uitvoerders}" />
    </label>

    <label>
        Datum
        <p th:text="*{voorstelling.datum}" />
    </label>

    <label>
        Prijs
        <p th:text="| &euro; *{voorstelling.prijs}|" />
    </label>

    <label>
        Vrije plaatsen
        <p th:text="*{voorstelling.vrijeplaatsen}" />
    </label>

    <label>
        Plaatsen
        <span th:errors="*{plaatsen}"></span>
        <div th:if="${#fields.hasGlobalErrors()}" class="fout" th:each="err : ${#fields.globalErrors()}" th:text="${err}" />
        </div>
        <input th:field="*{plaatsen}" type="number" min="1">
    </label>

    <input type="submit" value="reserveren" >
</form>

</body>
</html>
